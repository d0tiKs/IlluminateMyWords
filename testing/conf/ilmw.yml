types:
  - name: errors
    color: red
    keywords:
      - error(s)?
      - fail(ed)?
      - ko
      - not found
      - invalid
  - name: warnings
    color: yellow
    keywords:
      - warning(s)?
      - alert(s)?
  - name: informations
    color: cyan
    keywords:
      - info(rmation(s)?)?
      - notice
      - verbose
  - name: successes
    color: green
    keywords:
      - success
      - succeded
      - ok
      - (?<!in)valid
  - name: debug
    color: magenta
    keywords:
      - debug
